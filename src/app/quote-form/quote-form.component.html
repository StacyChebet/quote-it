<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>
            <div class="form-group">

                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="What should we call you..."[(ngModel)]="newQuote.name" name="name" #name = "ngModel" required>
                 
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>
                </div>
            </div>

            <div class="form-group">

                <label for="message">Your Quote</label>
                <textarea class="form-control" id="message" rows="4" [(ngModel)]="newQuote.message" name="message" #message = "ngModel" required></textarea>

                <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
                  <p> Quote is Required</p>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="author">Quote Author</label><br/>
                <input type='text' id="author" placeholder="Who said it?" name="author" [(ngModel)]="newQuote.author" #author="ngModel" required>
                
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author is Required</p>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
