<div class="container-fluid">
    <div class="row">
        <form #quoteForm = 'ngForm'>
            <div class="form-group">

                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="What should we call you..."[(ngModel)]="newQuote.name" name="name" #name = "ngModel" required>
                 
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>
                </div>
            </div>

            <div class="form-group">

                <label for="Your Quote">Your Quote</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description = "ngModel" required></textarea>

                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  <p> Quote is Required</p>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="quoteAuthor">Quote Author</label><br/>
                <input type='text' id="quoteAuthor" placeholder="Who said it?" name="quoteAuthor" [(ngModel)]="newQuote.quoteAuthor" #quoteAuthor="ngModel" required>
                
                <div [hidden]="quoteAuthor.valid || quoteAuthor.pristine" class="alert alert-danger">
                    <p>Author is Required</p>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
