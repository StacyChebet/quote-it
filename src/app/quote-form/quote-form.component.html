<div class="container-fluid">
    <div class="row">
        <form #quoteForm = 'ngForm'>
            <div class="form-group">

                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="What should we call you..."[(ngModel)]="newQuote.name" name="name" #name = "ngModel" required>
                 
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>
                </div>
            </div>
            
            <div class="form-group">

                <label for="Your Quote">Your Quote</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
                
            </div>
            <div class="form-group">
                <label for="qAuthor">Quote Author</label><br/>
                <input type='text' id="quoe-author" placeholder="Who said it?" required>
                
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
